<div class="row justify-content-md-center  justify-content-sm-center" style="margin-top:100px;" ng-controller="LoginCtrl">
  <div class="col-md-5 col-sm-12">
    <form ng-submit="submit()">
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" ng-model="user.email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" ng-model="user.password" class="form-control" id="password" placeholder="Password">
      </div>
      <div class="form-check">
        <label class="form-check-label">
          <input type="checkbox" class="form-check-input">
          Check me out
        </label>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>

  </div>
</div>
